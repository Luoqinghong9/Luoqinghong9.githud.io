<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="js/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/jquery-1.12.4.min.js"></script>

</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            用户信息修改
        </div>
        <div class="container-fluid common_con">
            <form class="form-horizontal article_form">
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">用户名称：</label>
                    <div class="col-sm-4">
                        <input type="text" name='username' class="form-control username" id="inputEmail3" value="李思思">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">昵称：</label>
                    <div class="col-sm-4">
                        <input type="text" name="nickname" class="form-control nickname" id="inputEmail3" value="思思">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" name="email" class="col-sm-2 control-label">邮箱：</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control email" id="inputEmail3" value="lisisi@126.com">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">用户图标：</label>
                    <div class="col-sm-10">
                        <img src="images/2.jpg" alt="" class="user_pic">
                        <br>
                        <label for="exampleInputFile">
                            <img src="../web_back/images/uploadFileIcon.png" alt="">
                        </label>
                        <input type="file" name="user_pic" id="exampleInputFile" style="opacity:0">
                    </div>
                </div>

                <div class="form-group">
                        <label for="inputEmail3" class="col-sm-2 control-label">密码：</label>
                        <div class="col-sm-4">
                            <input type="password" class="form-control" id="inputEmail3" value="12345678">
                        </div>
                    </div>
               
    
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-success">修改</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

<script>
//入口函数
$(function(){
    //图片预览
    //给图片加一个改变事件
    $('#exampleInputFile').on('change',function(){


        var resImg=this.files[0];

        //转换成url的格式
        var url=URL.createObjectURL(resImg);

        $('[class="user_pic"]').attr('src',url);
    })

    //页面一打开就发送ajax请求
    $.ajax({

        type:"get",
        url:"http://localhost:8000/admin/userinfo_get",
        success:function(backData){


            //遍历对象
            for(var key in backData.data){

                $("."+key).val(backData.data[key])

            }
             $('[class="user_pic"]').attr("src",backData.data.user_pic)
        }
    });

    $('.btn-success').on("click",function(e){
        //清除掉submit的默认模式
        e.preventDefault();
        //获得用户输入的内容

        var article_form=document.querySelector(".article_form")

        var formData=new FormData(article_form);

        console.log(formData);
        
        //发送ajax请求
        $.ajax({
            
            type:"post",

            url: 'http://localhost:8000/admin/userinfo_edit',

            data :formData,
            //去掉请求头
            contentType:false,
            //禁止改成字符串
            processData:false,

            success:function(backData){

                console.log(backData);
                parent.$(".nickname").text(backData.data.nickname);
                parent.$('[alt="person"]').attr("src",backData.data.user_pic);


            }
        })
    })
})
</script>
</body>

</html>
