<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="js/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/bootstrap/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            文章类别管理
        </div>
        <div class="container-fluid common_con">
            <table class="table table-striped table-bordered table-hover mp20 category_table">
                <thead>
                    <tr>
                        <th>名称</th>
                        <th>Slug</th>
                        <th class="text-center" width="100">操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>未分类</td>
                        <td>uncategorized</td>
                        <td class="text-center">
                            <a href="javascript:editTr({&quot;id&quot;:&quot;1&quot;,&quot;slug&quot;:&quot;uncategorized&quot;,&quot;name&quot;:&quot;未分类&quot;});"
                                class="btn btn-info btn-xs">编辑</a>
                            <a href="javascript:deleteTr( 1 );" class="btn btn-danger btn-xs">删除</a>
                        </td>
                    </tr>

                    <tr>
                        <td>奇趣事</td>
                        <td>funny</td>
                        <td class="text-center">
                            <a href="javascript:editTr({&quot;id&quot;:&quot;2&quot;,&quot;slug&quot;:&quot;funny&quot;,&quot;name&quot;:&quot;奇趣事&quot;});"
                                class="btn btn-info btn-xs">编辑</a>
                            <a href="javascript:deleteTr( 2 );" class="btn btn-danger btn-xs">删除</a>
                        </td>
                    </tr>

                    <tr>
                        <td>会生活</td>
                        <td>living</td>
                        <td class="text-center">
                            <a href="javascript:editTr({&quot;id&quot;:&quot;3&quot;,&quot;slug&quot;:&quot;living&quot;,&quot;name&quot;:&quot;会生活&quot;});"
                                class="btn btn-info btn-xs">编辑</a>
                            <a href="javascript:deleteTr( 3 );" class="btn btn-danger btn-xs">删除</a>
                        </td>
                    </tr>

                    <tr>
                        <td>爱旅行</td>
                        <td>travel</td>
                        <td class="text-center">
                            <a href="javascript:editTr({&quot;id&quot;:&quot;4&quot;,&quot;slug&quot;:&quot;travel&quot;,&quot;name&quot;:&quot;爱旅行&quot;});"
                                class="btn btn-info btn-xs">编辑</a>
                            <a href="javascript:deleteTr( 4 );" class="btn btn-danger btn-xs">删除</a>
                        </td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="3" class="text-center">
                            <a href="#" class="btn btn-success" data-toggle="modal" data-target="#addModal"
                                id="xzfenLei">新增分类</a>
                        </td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>

    <div class="modal fade" id="addModal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"></button>
                    <h4 class="modal-title">新增分类</h4>
                </div>
                <div class="modal-body">
                    <form>
                        <input type="hidden" id="data-id" >
                        <div class="form-group">
                            <label for="recipient-name" class="control-label">分类名称:</label>
                            <input type="text" class="form-control" id="recipient-name" name="name">
                        </div>
                        <div class="form-group">
                            <label for="message-text" class="control-label">分类别名:</label>
                            <input type="text" class="form-control" id="message-text" name="slug">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" id="model_shutoff">关闭</button>
                    <button type="button" class="btn btn-primary" id="model_add">新增</button>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/template-web.js"></script>
    <script id="tmep_art" type="text/html">
        {{each data}}
        <tr>
            <td>{{$value.name}}</td>
            <td>{{$value.slug}}</td>
            <td class="text-center">
                <a href="javascript:void(0);" data-id="{{$value.id}}" class="btn btn-info btn-xs btn-bianji">编辑</a>
                <a href="javascript:viod(0);" data-id="{{$value.id}}" class="btn btn-danger btn-xs btn-dele">删除</a>
        </tr>
        {{/each}}
    </script>

    <script>
        $('#addModal').modal({
            show: false,
            backdrop: false
        });

        $('#model_shutoff').click(function () {
            alert('shutoff');
            $('#addModal').modal('hide');
        });

        $('#model_add').click(function () {
            alert('add');
            $('#addModal').modal('hide');
        });
    </script>
    <script>
        //
        $(function () {
            //发送ajax请求
            $.ajax({
                type: "get",

                url: "http://localhost:8000/admin/category_search ",

                success: function (backData) {

                    console.log(backData);

                    var resHtml = template('tmep_art', backData);

                    $('tbody').html(resHtml)
                }

            })
            //给删除键一个点击事件
            $('tbody').on("click", '.btn-dele', function (e) { //注意委托事件的语法容易忘记

                e.preventDefault();
                var $that = $(this);
                var dataID = $(this).attr("data-id");

                //發送ajax請求

                $.ajax({
                    type: 'post',
                    url: 'http://localhost:8000/admin/category_delete',
                    data: {
                        id: dataID
                    },

                    success: function (backData) {

                        console.log(backData);

                        //修改成功后删除document的结构

                        if (backData.code == 200) {

                            $that.parent().parent().remove("tr");

                        }
                    }
                })
            })

            //给编辑加点击事件件

            $("tbody").on("click", ".btn-bianji", function () { //通过委托事件加点击事件
                $('#addModal .modal-title').html('编辑分类名称');
                $('#addModal').modal('show');
                $("#model_add").html("保存").addClass("btn-success");
                $("#recipient-name").val($(this).parent().prev().text())
                $("#message-text").val($(this).parent().prev().prev().text());
                $("#data-id").val($(this).attr("data-id"))
            });

            //给新增类别一个点击事件
            $("#xzfenLei").on('click', function () {

                $('#addModal .modal-title').html('新增分类名称');
                $("#model_add").html("新增");
                $("#model_add").removeClass("btn-success");
            })

            //给新增分类一个点击事件
            $('#model_add').on("click", function () {

                //獲得用戶輸入的值
                var recipientName = $('#recipient-name').val();
                var messageText = $("#message-text").val()
                var dataID = $("#data-id").val()
                console.log(recipientName + ":" + messageText + ":" + dataID);

                if ($(this).hasClass("btn-success")) {
                    //发送请求
                    $.ajax({
                        type: "post",
                        url: "http://localhost:8000/admin/category_edit",
                        data: {
                            id: dataID,
                            name: recipientName,
                            slug: messageText,
                        },
                        success: function (backData) {

                            console.log(backData);

                            window.location.href = "./article_category.html"
                        }
                    })

                } else {
                    //發送ajax請求
                    $.ajax({
                        type: "post",

                        url: "http://localhost:8000/admin/category_add",

                        data: {
                            name: recipientName,
                            slug: messageText

                        },

                        success: function (backData) {

                            console.log(backData);

                            if (backData.code == 200) {

                                //調用模板
                                var resHtml = template('tmep_art', backData)
                                //生成模板
                                $('tbody').append(resHtml)
                                //自己刷新
                                window.location.href = "./article_category.html"
                            }
                        }
                    })
                }
                //清空动框
                 recipientName = $('#recipient-name').val('');
                messageText = $("#message-text").val('')
                dataID = $("#data-id").val('')

            })
        })
    </script>
</body>

</html>
