<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="js/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <link type="text/css" rel="stylesheet" href="js/jedate/css/jedate.css">
    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/jedate/js/jedate.js"></script>
    <script src="js/tinymce/js/tinymce/tinymce.min.js"></script>
    <script src="js/tinymce/js/tinymce_setup.js"></script>
    <script src="./js/template-web.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            写文章
        </div>
        <div class="container-fluid common_con">
            <form class="form-horizontal article_form">
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">文章标题：</label>

                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputEmail3" placeholder="文章标题" name="title">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">文章封面：</label>
                    <div class="col-sm-10">
                        <img src="" alt="" id="imagePreview" style="height: 100px">
                        <br>
                        <input type="file" id="exampleInputFile" name="cover">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">文章类别：</label>
                    <div class="col-sm-4">
                        <select class="form-control" name="id">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">发布时间：</label>
                    <div class="col-sm-4">

                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="YYYY-MM-DD" id="dateinput" name="date">
                            <span class="input-group-btn">
                                <button class="btn btn-default" type="button"
                                    onclick="jeDate('#dateinput',{trigger:false,format: 'YYYY-MM-DD'})"><i
                                        class="iconfont icon-icondate"></i></button>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">文章内容：</label>
                    <div class="col-sm-10">
                        <textarea class="form-control" id="rich_content" placeholder="文章内容">
                            </textarea>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-success" id="btn_fabu">发布</button>
                        <button type="submit" class="btn btn-default">存为草稿</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script id="temp-category" type="text/html">
        {{each data}}
        <option>{{$value.name}}</option>
        {{/each}}
    </script>
    <script>
        //入口函数
        $(function () {

            //页面一进来就获取文章类型发送请求
            $.ajax({

                type: "get", //请求方式

                url: "http://localhost:8000/admin/category_search", //请求地址

                success: function (backData) { //回调函数

                    console.log(backData); //打印结果

                    // 调用template方法
                    var reasHtml = template("temp-category", backData);

                    $("select").html(reasHtml);


                }
            })


            //给input加一个改变事件
            $("#exampleInputFile").on("change", function () {

                var icon = (this).files[0]; //先拿到files里面的图片url对象的路径//如果在input里面加type=files就是可以选择多个的意思

                var url = URL.createObjectURL(icon) //把url对象转换成dom对象的字符串

                $("#imagePreview").attr("src", url) //把路径赋值给img的src的属性

            })

        })

        //给发布按钮加点击事件

        //获取表单里面的信息发送发表请求;
        $("#btn_fabu").on("click", function (e) {

            e.preventDefault();//要注意清除submit的默认事件

            var article_form = document.querySelector(".article_form");//已下四行要写在点击事件里面

            var formData1 = new FormData(article_form);//formdata是JS的方法要把JQ对象转为dom对象

            formData1.append("content", tinyMCE.activeEditor.getContent());//无法用val()去获取富文本域里面的内容所有要用append去添加
            
            formData1.append("state", "草稿");
            console.log("我被点击了");
            $.ajax({
                type: "post",
                url: 'http://localhost:8000/admin/article_publish',
                data: formData1,
                contentType: false,//这里要注意转换
                processData: false,
                success: function (backData) {

                    console.log(backData);
                }
            })
        })
    </script>
</body>

</html>
